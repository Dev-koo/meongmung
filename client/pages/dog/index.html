<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉-강아지정보등록</title>
     <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
 </head>
  <body>
    <div id="header-wrapper"></div>

    <section class='h-screen flex justify-center items-center'>
      <div class='w-full max-w-4xl px-5 md:mx-40 '>
          <h2 class='text-2xl font-bold mb-5'>강아지 정보 등록</h2>
          <section id='dog-list' class='w-full flex flex-col'>
              <div class='w-full bg-teal-500 text-white h-14 flex justify-between items-center px-10 text-center'>
                <div class='font-bold flex-1'>이름</div>
                <div class='font-bold w-[100px]'>나이</div>
                <div class='font-bold w-[100px]'>크기</div>
                <div class='font-bold w-[100px]'>수정</div>
                <div class='font-bold w-[100px]'>삭제</div>
              </div>
          </section>
          <div class='mt-5 text-right space-x-1'>
            <button class='dog-add-btn border rounded-md px-4 py-2 border-slate-500 hover:bg-slate-500 hover:text-white'>추가하기</button>
          </div>
      </div>

    </section>
  </body>
  <div id='footer'></div>
  <div id='modal' class='hidden w-screen h-screen fixed top-0 left-0 bg-slate-600/50 z-[9999] flex justify-center items-center'>
    <section class="w-2/5">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
            >
              강아지 정보
            </h1>
            <form class="space-y-4 md:space-y-6" >
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이름</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required
                />
              </div>

              <div>
                <label
                  for="size"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >크기</label
                >
                <select
                  type="text"
                  name="size"
                  id="size"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="username"
                  required
                >
                  <option value="초소형견">초소형견</option>
                  <option value="소형견">소형견</option>
                  <option value="중형견">중형견</option>
                  <option value="대형견">대형견</option>
                  <option value="초대형견">초대형견</option>
                </select>
              </div>
              <div>
                <label
                  for="age"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >나이</label
                >
                <input
                  type="number"
                  name="age"
                  id="age"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full text-white bg-teal-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                강아지 등록하기
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script type="module" src="dog.js"></script>
