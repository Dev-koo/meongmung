<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header-wrapper"></div>

    <section class="bg-gray-50">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
            >
              강아지 정보
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div>
                <label
                for="dogid"
                class="block mb-2 text-sm font-medium text-gray-900"
                >고유코드</label>
              <input
                type="number"
                name="dogid"
                id="dogid"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required=""
              /></div>
              <div>  
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이름</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required=""
                />
              </div>
      
            
              <div>
                <label
                  for="size"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >크기</label
                >
                <select
                  type="text"
                  name="size"
                  id="size"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="username"
                  required=""
                ><option value='초소형견'>초소형견</option>
                <option value='중형견'>중형견</option>
                <option value='대형견'>대형견</option>
                <option value='초대형견'>초대형견</option></select>

              </div>
              <div>
                <label
                  for="age"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >나이</label
                >
                <input
                  type="number"
                  name="age"
                  id="age"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required=""
                />
              </div>
              <button
                type="submit"
                class="w-full text-white bg-blue-800 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                강아지 등록하기
              </button>
        
       
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <div id='footer'></div>
</html>

<script type="module" src="dog.js"></script>
