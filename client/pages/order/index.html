<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍뭉이들</title>
    <!--도로명주소api-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <div id='header-wrapper'></div>

    <section class="bg-gray-50 py-40 h-screen">

      <div
        class="flex justify-center px-6 mx-auto lg:py-0">
 
        <section
          class="w-1/2 bg-white rounded-lg border border-gray-200 md:mt-0 sm:max-w-1/2 xl:p-0" >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl leading-tight tracking-tight text-gray-900 md:text-2xl">
              배송지 정보 입력
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이름</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="username"
                  required=""/>
              </div>
              <div class="telnumform">
                <label
                  for="telnum"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >전화번호</label>
                <input
                  type="tel"
                  name="telnum"
                  id="telnum"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="01012345678"
                  required=""
                />
              </div>
              <div>
                <label
                  for="address"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >주소</label>

                  <article id='selectAddress' class='text-sm pb-3'>
                  
                    <input type='radio' id = 'currentAdr' name = 'buttons' checked>
                    <label for="currentAdr">
                    기존 주소</label></input> 
                    <input type='radio' id = 'newAdr' name = 'buttons' >
                    <label for="newAdr">
                    신규 주소</label></input> 
                </article>
                <div class='flex space-x-1'>
                  <input
                    type="text"
                    name="addressNum"
                    id="addressNum"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-1/2 p-2.5"
                    required=""
                  />
                  <button class='bg-gray-400 p-2 text-sm rounded-lg text-white' id='getAddress'>주소찾기</button>
                  </div>
                <input
                type="text"
                name="address"
                id="address"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required=""/>
                <input type="text" name="addressDetail" id="addressDetail"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                required=""/>
              </div>
              <div>
                <label
                  for="request"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >요청정보</label>
                <input
                  type="text"
                  name="request"
                  id="request"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                 required=""/></div>
              </p>
            </form>
    
        </div></section>
      
        <section
        class="w-1/2 bg-white rounded-lg border border-gray-200 sm:max-w-md xl:p-0">

        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl leading-tight tracking-tight text-gray-900 md:text-2xl">결제정보</h1>
          
          <p class="text-sm text-gray-600" id='order_list'>주문상품</p>
         
          <table class="w-full h-full">
         
              <tr>
              <td class="text-sm text-gray-600">상품수</td>
              <td id = 'quantity'>1</td>
            </tr>
            <tr>
              <td class="text-sm text-gray-600">상품금액</td>
              <td id = 'cost'>27,000</td>
            </tr>
            <tr>
              <td class="text-sm text-gray-600">전체주문금액</td>
              <td class="text-red-600 font-bold text-xl" id='totalcost'>27,000</td>
            </tr>
          </table>
            <input
                type="submit" id='submit'
                class="w-full text-white bg-blue-800 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                value="결제하기"
              ></input>
                
            </div> </p>
          </form>
        </div>
      </div>
    </section>

    <div id='footer'></div>
    </html>


<script type="module" src="./order.js"></script>
