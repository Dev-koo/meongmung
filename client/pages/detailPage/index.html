<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    <header data-include-path="../home/header.html"></header>


<div class="flex pt-28 ml-10">
    <img class="w-72 h-80 border-b-2 border rounded-xl p-5"
      src="/images/Dog_ball.jpg"
      alt="product"
    />
    <div class='w-full pl-5 pr-10 space-y-20 mt-3'>
    <p>장난감 공</p>
    <span class='font-bold text-2xl'>8,000</span>
    <span class='font-bold text-2xl'>원</span>


    <div class="custom-number-input h-10 w-full translate-y-16">
   
      <div class="flex flex-row h-10 w-24 rounded-lg relative bg-transparent">
        <button data-action="decrement" class=" bg-blue-50 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
          <span class="m-auto text-2xl font-thin">−</span>
        </button>
        <input type="number" class="outline-none focus:outline-none text-center w-full bg-blue-50 font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700  outline-none" name="custom-input-number" value="0"></input>
      <button data-action="increment" class="bg-blue-50 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
        <span class="m-auto text-2xl font-thin">+</span>
      </button>
    </div>
  
    <style>
      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    
      .custom-number-input input:focus {
        outline: none !important;
      }
    
      .custom-number-input button:focus {
        outline: none !important;
      }
    </style>
    
    <script>
      function decrement(e) {
        const btn = e.target.parentNode.parentElement.querySelector(
          'button[data-action="decrement"]'
        );
        const target = btn.nextElementSibling;
        let value = Number(target.value);
        if(value > 0)
        {value--;}
        target.value = value;
      }
    
      function increment(e) {
        const btn = e.target.parentNode.parentElement.querySelector(
          'button[data-action="decrement"]'
        );
        const target = btn.nextElementSibling;
        let value = Number(target.value);
        value++;
        target.value = value;
      }
    
      const decrementButtons = document.querySelectorAll(
        `button[data-action="decrement"]`
      );
    
      const incrementButtons = document.querySelectorAll(
        `button[data-action="increment"]`
      );
    
      decrementButtons.forEach(btn => {
        btn.addEventListener("click", decrement);
      });
    
      incrementButtons.forEach(btn => {
        btn.addEventListener("click", increment);
      });
    </script>
  
  
    </div>
    
    
    <div class='flex gap-2'> 
      <button class='w-40 font-bold border p-3 align-bottom rounded-lg'>장바구니</button> 
      <button class='w-full font-bold border p-3 bg-blue-900 text-white rounded-lg'><a href='../buyPage/'>바로구매</a></button>
  </div></div>
  </div> 
 
</body>
</html>


<script type="module" src="../home/home.js"></script>
