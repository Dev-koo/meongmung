<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉이들</title>
    
  </head>
  <body>
    
    <header data-include-path="header.html"></header>

    <div class="w-full h-[800px] bg-center bg-cover duration-300 pt-20">
      <div id="default-carousel" class="relative" data-carousel="static">
        <div class="overflow-hidden relative h-96 sm:h-96 xl:h-80 2xl:h-96">
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="/images/image.png"
              class="block absolute w-full h-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </div>

          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="/images/image2.png"
              class="block absolute w-full h-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </div>

          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="/images/image.png"
              class="block absolute w-full h-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </div>
        </div>

        <div
          class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2"
        >
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 1"
            data-carousel-slide-to="0"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 2"
            data-carousel-slide-to="1"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full"
            aria-current="false"
            aria-label="Slide 3"
            data-carousel-slide-to="2"
          ></button>
        </div>
        <!--하단 버튼-->

        <button
          type="button"
          class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
          >
            <svg
              class="w-5 h-5 text-white sm:w-6 sm:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="hidden">prev</span> </span
          ><!--방향키-->
        </button>
        <button
          type="button"
          class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 0 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
          >
            <svg
              class="w-5 h-5 text-white sm:w-6 sm:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
            <span class="hidden">next</span>
          </span>
        </button>
      </div>

      <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    </div>

    <article class="m-10 space-x-2 padding-75px">
      <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
      >
        장난감
      </button>
      <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
      >
        야외 용품
      </button>
      <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
      >
        배변 용품
      </button>
      <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
      >
        리빙 용품
      </button>
      <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
      >
        패션 용품
      </button>
    </article>

    <div
      class="product_containe grid grid-cols-2 md:grid-cols-3 and lg:grid-cols-4 gap-2 m-10"
    >
      <div class="text-center">
        <img
          class="w-full flex-col border-b-2 border rounded p-5"
          src="/images/Dog_ball.jpg"
          alt="product"
        />
        <p>장난감 공</p>
        <span>8,000</span>
        <span>원</span>
      </div>

      <div class="text-center">
        <img
          class="w-full flex-col border-b-2 border rounded p-5"
          src="/images/Dog_ball.jpg"
          alt="product"
        />
        <p>장난감 공</p>
        <span>8,000</span>
        <span>원</span>
      </div>
      <div class="text-center">
        <img
          class="w-full flex-col border-b-2 border rounded p-5"
          src="/images/Dog_ball.jpg"
          alt="product"
        />
        <p>장난감 공</p>
        <span>8,000</span>
        <span>원</span>
      </div>
      <div class="text-center">
        <img
          class="w-full flex-col border-b-2 border rounded p-5"
          src="/images/Dog_ball.jpg"
          alt="product"
        />
        <p>장난감 공</p>
        <span>8,000</span>
        <span>원</span>
      </div>
      <div class="text-center">
        <img
          class="w-full flex-col border-b-2 border rounded p-5"
          src="/images/Dog_ball.jpg"
          alt="product"
        />
        <p>장난감 공</p>
        <span>8,000</span>
        <span>원</span>
      </div>
    </div>
  </body>
</html>
