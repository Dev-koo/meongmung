<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body>

    <form class="flex flex-col mx-56 my-56">
        <input type="text" placeholder="이메일" class="py-5 focus:outline-none border-b-2"/>
        <input type="password" placeholder="비밀번호" class="py-5 focus:outline-none border-b-2"/>
        <button type="button" class="bg-gray-300 rounded-sm py-5 mt-4 hover:bg-gray-200 focus:ring-4 focus:ring-gray-200">로그인</button>
        <button type="button" class="bg-yellow-300 rounded-sm py-5 mt-4 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300">소셜 로그인</button>
        <button type="button" class="bg-green-400 rounded-sm py-5 mt-4 hover:bg-green-600 focus:ring-4 focus:ring-green-300">소셜 로그인</button>
    </form>
    <script src="index.js"></script>

</html>
