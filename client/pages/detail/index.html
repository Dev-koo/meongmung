<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>멍뭉-상세페이지</title>
</head>
<body>
  <div id="header-wrapper"></div> 
  <section class='flex flex-col  justify-center items-center mt-[70px] bg-gray-50 '>
    <div class='mx-auto py-20 sm:mx-10  w-full max-w-6xl md:py-28 box-border '>
      <div class='mx-10 md:mx-20'><span class='text-slate-300'>home > </span><span id='category' class='text-slate-500 font-bold'>카테고리</span></div>
      <div class='flex flex-col p-10 md:flex-row  w-full  md:mx-auto  box-border'>
        <div class='mx-5 mb-5  md:mb-0 flex justify-center items-center  flex-1 '>
          <img class="w-auto  md:w-[500px] "
            src="/images/Dog_ball.jpg"
            alt="product"
            id='img'
          />
        </div>
        <div class='flex flex-col w-full md:max-w-md flex-1'>
          <div>
            <p id='productbrand' class='text-teal-700 my-2 font-bold'>장난감 공</p>
            <p id='productName' class='text-3xl my-2 font-bold'>장난감 공</p>
            <p id='detail' class='text-lg  mb-6 text-gray-500'>상세설명</p>
          </div>
          <div class='flex-1'>
            <span class='font-bold text-3xl' id='cost'>8,000</span>
            <span class='text-3xl'>원</span>
          </div>
          
          
          
          
          <div class="flex flex-row h-10 w-24 rounded-lg relative bg-transparent mb-5">
            <button id='decrease' class=" bg-gray-100 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
              <span class="m-auto text-2xl font-thin">−</span>
            </button>
            <input id='input' type="number" readonly
            class="outline-none border-none [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none
            focus:outline-none text-center w-full bg-gray-100 font-semibold  hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-700  outline-none" name="custom-input-number" value="1"></input>
            <button button id='increase' class="bg-gray-100 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
              <span class="m-auto text-2xl font-thin">+</span>
            </button>
          </div>
          
          
          <ul class='space-y-2'> 
            <button id='cartbtn' class='w-full text-lg font-bold border-2 p-4  bg-gray-100 align-bottom rounded-lg'>장바구니</button> 
            <button id='buybtn' class='w-full text-lg font-bold border p-4  bg-teal-600 text-white rounded-lg'>바로구매</button>
          </ul>
        </div>

      
      </div>
    </div>
  </section>
  <div id='footer' class='border-t-2 bg-gray-50'></div>
</body>
</html>
<script type="module" src="./detail.js"></script>
