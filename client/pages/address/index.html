<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <div id="header-wrapper"></div>

    <section class='h-screen flex justify-center items-center'>
      <div class='w-3/4'>
          <h2 class='text-2xl font-bold mb-5'>배송지 정보 등록</h2>
          <section id='dog-list' class='w-full flex flex-col'>
              <div class='w-full bg-zinc-400 text-white h-14 flex justify-between items-center px-5 text-center'>
                <div class='font-bold w-[100px]'>이름</div>
                <div class='font-bold w-[100px]'>우편번호</div>
                <div class='font-bold flex-1'>주소</div>
                <div class='font-bold w-[100px]'>상세</div>
                <div class='font-bold w-[100px]'>수정</div>
                <div class='font-bold w-[80px]'>삭제</div>
              </div>
          </section>
          <div class='mt-5 text-right space-x-1'>
            <button class='dog-add-btn border rounded-md px-4 py-2 border-slate-500 hover:bg-slate-500 hover:text-white'>추가하기</button>
          </div>
      </div>

    </section>
  </body>
  <div id='footer'></div>
  <div id='modal' class='hidden w-full h-full fixed top-0 left-0 bg-slate-600/50 z-[9999] flex justify-center items-center'>
    <section class="w-3/5">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
            >
              배송지 정보
            </h1>
            <form id='address-form' class="space-y-3 md:space-y-6" method='POST'>
              <div>  
                <label
                  for="label"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >주소 라벨</label
                >
                <input
                  type="text"
                  name="label"
                  id="label"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required=""
                />
              </div>   
              <div>  
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >수령인</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required=""
                />
              </div>


              <div>  
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >전화번호</label
                >
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required=""
                />
              </div>     
              
           <div>
            <label
                  for="zipCode"
                  class="block text-sm mb-2 font-medium text-gray-900"
                  >주소</label>
              <div class='flex'>  
            
             
                <input
                  type="text"
                  name="zipCode"
                  id="zipCode"
                  class="flex-1 mr-1 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-3/4 p-2.5"
                  required=""
                  readonly
                />  
                <button class='w-[70px] bg-gray-400 p-2 text-sm rounded-lg text-white' id='getAddress'>주소찾기</button>
                 
              </div>
      
            
              <div>
                <label
                  for="mainAddress"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  ></label
                >
                <input
                  type="text"
                  name="mainAddress"
                  id="mainAddress"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  readonly
                  required=""
                ></input>

              </div>
              <div>
                <label
                  for="detailAddress"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  ></label
                >
                <input
                  type="text"
                  name="detailAddress"
                  id="detailAddress"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  required=""
                  placeholder='상세주소'
                />
              </div></div>
              <button
                type="submit"
                class="w-full text-white bg-blue-800 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                배송지 등록하기
              </button>
        
       
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</html>

<script type="module" src="address.js"></script>
