<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉이들</title>
    
  </head>
  <body>
    <div id="header-wrapper"></div>

    <section class="cart-page py-24 font-poppins">
      <div class="px-4 py-4 mx-auto max-w-7xl lg:py-4 md:px-6">
        <div>
          <h2 class="mb-4 text-4xl font-bold">장바구니</h2>
          <div class="p-8 border border-gray-800 border-r-0 border-l-0">
            <div class="items-center md:flex mb-4  ">
              <h2 class="px-4  lg:w-6/12 md:mb-0 font-bold">상품정보</h2>
              <h2 class="px-4  lg:w-2/12 font-bold">판매가</h2>
              <h2 class="px-4  lg:w-2/12 font-bold">총수량</h2>        
              <h2 class="px-4 text-center  lg:w-2/12 font-bold">
                  소계<h2>
              
            </div>

            <!-- cart -->
           
              <div class="empty border">
                <p>Your cart is empty</p>
              </div>
              <div class="cart-container-box hidden">
               
                <div id="cart-list" class="cart-container grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                 <!-- 상품 목록이 동적으로 추가될 예정  -->
                </div>            
              </div>             
          </div>
          <div class="flex p-4 justify-between">
            <div class="w-full px-4 mb-4 lg:w-1/2">
              <div class="flex flex-wrap items-center gap-4"></div>
            </div>
            <div class="w-full px-4 mb-4 lg:w-1/2">
              <div class="cart-total p-6 border border-gray-200 md:p-8">
                <div class="total border-b border-gray-300 dark:border-gray-700 mb-4">
                  <h2
                    class="total-title mb-8 text-3xl font-bold text-gray-700 dark:text-gray-400"
                  >
                    전체합계
                  </h2>
                </div>
                <div class="flex items-center justify-between pb-4 mb-4">
                  <span class="text-gray-700 dark:text-gray-400">상품수</span>
                  <span
                    class="top-cart-count text-xl font-bold text-gray-700 dark:text-gray-400"
                    >3</span
                  >
                </div>
                <div class="flex items-center justify-between pb-4 mb-4">
                  <span class="text-gray-700 dark:text-gray-400"
                    >전체주문금액</span
                  >
                  <span
                    class="total-price  text-xl font-bold text-gray-700 dark:text-gray-400"
                    ></span
                  >
                </div>

                <div class="flex items-center justify-between">
                  <button
                    class="block w-full py-4 font-bold text-center text-gray-100 uppercase bg-red-500 rounded-md hover:bg-red-300"
                  > <a href="/order/" class="control-btn total-order">주문하기</a>
                    
                  </button>
                
               </div>
          </div>
       
      </div>
    </section>
  </body>
  <div id='footer'></div>
</html>


<script type="module" src="./cart.js"></script>
