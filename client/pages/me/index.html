<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉-회원정보</title>
  </head>
  <body>
    <div id="header-wrapper"></div>

    <section class="bg-gray-50">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
          >
            회원정보 관리
          </h1>

           <form class="space-y-4 md:space-y-6" action="#">
             <div>
              <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >이름</label
            >
                  <h2 name="name" id="name" class="h-10 mt-1 px-4"></h2>
                </div>

                <div>
                  <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >이메일</label
                >
                  <h2 name="email" id="email" class="h-10 mt-1 px-4"></h2>
                </div>

                <div class="telnumform">
                  <label
                  for="number"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >전화번호</label
                >
                  <h2 name="number" id="number" class="h-10 mt-1 px-4"></h2>
                </div>

                <div class='text-right'>
                  <div class="inline-flex items-end ">
                    <button
                      type="submit"
                      id="edit"
                      class="save bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    >
                      <a href="./edit/index.html"> 수정 </a>
                    </button>
                  </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>

<script type="module" src="./me.js"></script>
