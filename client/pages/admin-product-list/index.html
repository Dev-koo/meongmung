<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉-관리자 상품관리</title>
     <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
 </head>
  <body class="h-full">
    <div id="header-wrapper"></div>
    <section class="py-24 font-poppins h-screen">
      <div class="px-4 py-4 mx-auto max-w-7xl lg:py-4 md:px-6">
        <h2 class="mb-4 text-2xl font-bold">상품 관리</h2>
        <table
          class="w-full table-auto bg-white px-4 border-t-2 border-b-2 border-gray-300"
        >
          <thead class="bg-teal-500 text-white">
            <tr>
              <th class="px-4 py-2 text-center">
                <input type="checkbox" name="product" value="selectall" />
              </th>
              <th class="px-4 py-2 text-center">번호</th>
              <th class="px-4 py-2 text-center">상품명</th>
              <th class="px-4 py-2 text-center">카테고리</th>
              <th class="px-4 py-2 text-center">가격</th>
              <th class="px-4 py-2 text-center">날짜</th>
              <th class="px-4 py-2 text-center">수정</th>
            </tr>
          </thead>
          <tbody id="product-list"></tbody>
        </table>
        <div class="text-right pt-7 flex align-middle gap-2 justify-end">
          
          <button
            id="deleteBtn"
            type="button"
            class="focus:outline-none text-teal-500 border-2 border-teal-500 focus:ring-1 ring-teal-500 font-semibold rounded-lg text-xs w-16 h-10 p-2 dark:bg-teal-500 dark:hover:bg-teal-500 dark:focus:ring-teal-500"
          >
            삭제
          </button>
          <a
            href="/admin-add-product/"
            type="button"
            class="text-center pt-3 pl-2.5 focus:outline-none text-white bg-teal-500 hover:bg-teal-800 focus:ring-1 focus:ring-teal-500 font-medium rounded-lg text-xs w-16 h-10 p-2 dark:bg-teal-800 dark:hover:bg-teal-500 dark:focus:ring-teal-800"
          >
            추가
          </a>
        </div>
        <ul id='pages' class=' flex justify-center'>
          <div> <input type='radio' id='1' name='page' class='hidden peer'><label for='1' class='peer-checked:text-teal-600' checked>1</label></input>
          </div>  </ul>
      </div>
    </section>
  </body>
  <div id='footer' class='border-t-2 bg-gray-50'></div>
</html>
<script type="module" src="./adminProductlist.js"></script>
