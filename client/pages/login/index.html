<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멍뭉-로그인</title>
  </head>
  <body>
    <div id="header-wrapper"></div>
    <div
      class="w-full h-screen bg-gray-50 flex flex-col justify-center items-center"
    >
      <form
        class="bg-white space-y-6 justify-around items-center w-1/3 border shadow-md px-10 py-14 rounded-2xl"
      >  <h2 class="mb-6 text-2xl font-bold">로그인</h2>
      <div class='space-y-2'>
        <input
          id="email"
          name="email"
          required
          type="email"
          id='email'
          placeholder="이메일"
          class="py-3 rounded-2xl w-full bg-gray-50 border-gray-300"
        />
        <input
          id="password"
          name="password"
          required
          type="password"
          id='password'
          placeholder="비밀번호"
          class="py-3 rounded-2xl w-full bg-gray-50 border-gray-300"
        />
        <button
          id="loginbtn"
          type="submit"
          class="mt-2 bg-teal-600 text-white rounded-2xl p-3 w-full hover:bg-teal-700 focus:ring-4 focus:ring-blue-500"
        >
          로그인
        </button></div>
        <hr>
        <div>
        <button
          type="button" id='loginbtn'
          class="bg-yellow-300 text-white rounded-2xl p-3 w-full hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300"
        >
          카카오 로그인
        </button>
        <button
          type="button"
          class="mt-2 bg-green-500 text-white rounded-2xl p-3 w-full hover:bg-green-600 focus:ring-4 focus:ring-green-300"
        >
          네이버 로그인
        </button></div>
      </form>
    </div>
  </body>
  <div id="footer"></div>
</html>
<script type="module" src="./login.js"></script>
