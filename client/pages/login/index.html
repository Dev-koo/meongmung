<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div id="header-wrapper"></div>
    <div class="p-10">
      <form class="flex flex-col mx-32 my-56 gap-2" action="#">
        <label
        for="email"
       ></label
      >
        <input
          type="email"
          placeholder="이메일"
          id="email"
          name="email"
          required=""
          class="py-5 focus:outline-none border-b-2 border-gray-200 rounded-2xl"
        />

        <label
        for="password"
        ></label
      >
        <input
          type="password"
          placeholder="비밀번호"
          id='password'
          name='password'
          required=""
          class="py-5 focus:outline-none border-b-2 border-gray-200 rounded-2xl"
        />
        <button
          type="submit" id='loginbtn'
          class="bg-gray-300 rounded-sm py-5 mt-4 hover:bg-gray-200 focus:ring-4 focus:ring-gray-200"
        >
          로그인
        </button>
        <button
          type="button"
          class="bg-yellow-300 rounded-sm py-5 mt-4 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300"
        >
          소셜 로그인
        </button>
        <button
          type="button"
          class="bg-green-400 rounded-sm py-5  hover:bg-green-600 focus:ring-4 focus:ring-green-300"
        >
          소셜 로그인
        </button>
      </form>
    </div>
  </body>
  <div id='footer'></div>
</html>
<script type="module" src="./login.js"></script>
